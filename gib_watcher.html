<!DOCTYPE html>
<html>
	<head>
		<title>GIB Watcher</title>
		<!--link rel="Shortcut Icon" href="images/logo.png" type="image/x-icon"/-->
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge"/>
		<!--link href="css/css.css" rel="stylesheet" type="text/css" media="all" /-->
		<!--script type="text/javascript" src="Scripts/jquery-1.4.1.js"></script-->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
		<script type="text/javascript" src="watcher-script.js"></script>
	</head>
	
	<body>

		<!--**************************************************-->
		<!--***************** Raw XML table ******************-->
		<!--**************************************************-->
		<h1><u>GIB Watcher</u></h1>
		<table>
			
			<tr>
				<td>Refernce ID : </td>
				<td><input type="text" id="ID" name="RID"></td>
			</tr>
			<tr>
				<td>Doc ID : </td>
				<td><input type="text" id="IDENTIFICATION" name="IDENTIFICATION"></td>
			</tr>
			<tr>
				<td>Status : </td>
				<td><input type="text" id="STATUS" name="STATUS"></td>
			</tr>
			<tr>
				<td>Start Time : </td>
				<td><input type="text" id="CREATION_TIME_FROM" name="CREATION_TIME_FROM"></td>
			</tr>
			<tr>
				<td>End time : </td>
				<td><input type="text" id="CREATION_TIME_TO" name="CREATION_TIME_TO"></td>
			</tr>
			<tr>
				<td>Order By : </td>
				<td>
					<select id="ORDER_BY" style="width:100%">
						<option value="DESC">DESC</option>
						<option value="ASC">ASC</option>
					</select>
				</td>
			</tr>
			
			<tr>
				<td></td>
				<td>
					<input type="button" onclick="clear()" value="Clear" title="Clear"/>
					<input type="button" onclick="search()" value="Search" title="Search"/>
				</td>
			</tr>
			
		</table>
		
		
		<!--**************************************************-->
		<!--**************** Waiting Screen ******************-->
		<!--**************************************************-->
		<div id="loading-screen" class="loading-screen" style="display:none">
			<h2 id="loading-text" class="loading-text">Processing.. Please Wait..</h2>
		</div>
		
	</body>
</html>
